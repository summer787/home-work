<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 과제</title>
  <link rel="stylesheet" href="login.css" />

</head>

<body>

  <div class="loginBox">
    <h1>로그인</h1>
    <form action="#" method="POST" class="userBox">
      <fieldset>
        <legend>사용자 정보</legend>
        <div class="userInfo">
          <ul>
            <li class="user-id">
              <label for="user-email">아이디</label>
              <input type="email" id="user-email" placeholder="euid@euid.de" required />
            </li>
            <li class="user-pass">
              <label for="user-password">비밀번호</label>
              <input type="password" id="user-password" placeholder="8자리 이상" minlength="8" required />
            </li>
          </ul>
          <button type="submit" class="login-button">로그인</button>
        </div>
      </fieldset>
      <div class="linkBox">
        <a href="#" target="_blank" class="linkJoin">🚩회원가입</a>
        <a href="#" target="_blank" class="linkSearch">🚩아이디 비밀번호 찾기</a>
      </div>
    </form>
  </div>



</body>

</html>
